<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Back Account</title>
        <link rel="stylesheet" href="bank.css">
    </head>
    <body>
        <div>
            <h1>Banking</h1>
        </div>
        <div>
            <label for="name">Account Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="deposit">Deposit:</label>
            <input type="number" id="deposit" required>
        </div>
        <div>
            <button id="create">Create new account</button>
        </div>
        <div>
            <textarea id="total" cols="60" rows="10"></textarea>
        </div>

        <div>
            <button id="depositButton" onclick="changePath('deposit.html')">Deposit</button>
            <button id="debitButton" onclick="changePath('debit.html')">Debit</button>
        </div>
        <script src="bank.js"></script>
    </body>
</html>
