<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tip Calculator</title>
		<link href="tip.css" type="text/css" rel="stylesheet" />
		<script>
			function calcTip() {
		
			// Enter your code here to make Tip Calculator work
			let subtotal = parseFloat(document.getElementById("subtotal").value);
				let tip = parseFloat(document.getElementById("tip").value);
				
				let totalSum = subtotal + subtotal * tip / 100;
				
				// check totalSum is integer, if yes add .00
				// if totalSum has floating points, round by 2 decimal points
				if (totalSum % 1 === 0) {
					totalSum = totalSum + ".00";
				} else {
					totalSum = totalSum.toFixed(2);
				}
		
				document.getElementById("total").innerHTML = "$" + totalSum;
			}
		</script>
	</head>

	<body>
		<h1>
			<img id="logo" src="assets/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="number" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="number" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
</html>
