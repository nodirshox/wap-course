<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task List</title>
        <link rel="stylesheet" href="task_list.css">
    </head>
    <body>
        <div id="main">
            <h1>Task List</h1>
            <div id="box">
                <div id="forms">
                    <div>
                        <label for="task-name">Task</label>
                    </div>
                    <div>
                        <input type="text" id="task-name" />
                    </div>
                    <div>
                        <button onclick="addTask()">Add Task</button>
                    </div>
                    <div>
                        <button onclick="clearTask()">Clear Tasks</button>
                    </div>
                </div>
                <div id="history">
                    <div>Task List</div>
                    <textarea id="history-list"></textarea>
                </div>    
            </div>
        </div>

        <script src="task.js"></script>
    </body>
</html>
